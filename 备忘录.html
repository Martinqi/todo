<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="备忘录.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="备忘录.js"></script>
</head>
<body ng-app="myapp">
    <div class="container-fluid" ng-controller="todo">
        <div class="row">
            <div class="left col-xs-4 col-sm-3">
                <!--搜索框-->
                <form class="form-inline">
                    <input type="text" class="form-control" id="exampleInputAmount">
                    <button type="submit" class="btn btn-primary glyphicon glyphicon-search"></button>
                </form>
                <!--已经完成的事项-->
                <div class="down">
                    <p class="glyphicon glyphicon-ok"> 已完成<span>10</span></p>
                </div>
                <!--左侧列表-->
                <div class="list" ng-repeat="item in date track by item.id">
                    <ul>
                        <li>
                            <input ng-click="click()" type="text" ng-model="item.name">
                            <button type="button" class="btn btn-danger">删除</button>
                        </li>
                    </ul>
                </div>
                <div class="add" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"> 新建标题</span>
                </div>
            </div>
            <div class="right col-xs-8 col-sm-9">
                <div class="top" ng-repeat="item in date" >
                    <input  readonly class="title" type="text" ng-model="item.name">
                </div>
                <div class="list">
                    <input type="checkbox" > <input type="text">
                    <button class="btn btn-danger" ng-click="remove()">删除记录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
